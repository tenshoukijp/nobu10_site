<div class="content-box mb-3 content-lighten">
  <h2><i class="fa fa-gavel fa-fw"></i>ムービーのOVERRIDE</h2>
</div>

<div class="content-box mb-3 content-lighten">
  <h3>配置場所</h3>
  <blockquote>OVERRIDE/MOVIE/*.MPG</blockquote>
</div>

<div class="content-box mb-3 content-lighten">
  <h3>ムービー形式は MPEG1</h3>
  <p>2023年現在ではあまり採用されませんが、ムービー形式はMPEG1となります。<br>
  MPEG2では再生できないため注意してください。</p>
</div>

<div class="content-box mb-3 content-lighten">
  <h3>ファイル形式変換例</h3>
  <fieldset class="code">
    <legend>ffmpegでのMPEG1への変換例</legend>
    <pre class="brush:text;">ffmpeg -i input.mov -c:v mpeg1video -b:v 10M -minrate 10M -maxrate 10M -bufsize 10M OP.mpg
    </pre>
  </fieldset>
</div>
